<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joey</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      background: #F2F2F7;
    }
    /* Hero */
    .hero { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      padding: 50px 20px; 
      background: #661EAB; 
      text-align: center; 
      color: white; 
    }
    .hero h1 { margin-bottom: 10px; font-size: 2.5rem; }
    .hero p { margin-bottom: 20px; color: white; }
    .hero .buttons img { height: 50px; margin: 0 10px; cursor: pointer; }
    /* Features */
    .features {
      display: flex;
      justify-content: center;   /* centers horizontally */
      align-items: center;       /* centers vertically if taller than screen */
      gap: 40px;
      padding: 50px 20px;
      max-width: 1000px;
      margin: 0 auto;            /* centers the whole block */
      flex-wrap: wrap;
      text-align: center;
    }
    .feature {
      background: transparent;
      padding: 0;
      box-shadow: none;
      justify-content: center;   /* centers mockup inside card */
      align-items: center;
    }
    .feature .mockup {
      display: block;
      max-width: 250px;
      height: auto;
      border: none;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
    }
    .download {
      display: flex;
      justify-content: center;  /* centers button horizontally */
      padding: 40px 20px;       /* spacing above/below button */
      background: #F2F2F7;      /* matches page background */
    }

    .download img {
      height: 60px;             /* slightly larger than before for emphasis */
      cursor: pointer;
    }
    .feature h3 { margin-top: 0; }

    /* Footer */
    footer { background: #661EAB; color: #fff; padding: 20px; text-align: center; }
    footer a { color: #fff; margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Joey</h1>
    <p>Find things for your family to do in your area</p>
  </section>

  <section class="features">
    <div class="feature">
      <img class="mockup" src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/SearchLocation.png" alt="Search for activities in a given area" />
    </div>
    <div class="feature">
      <img class="mockup" src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/ActivityDetails.png" alt="View details for the activity" />
    </div>
  </section>

<section class="download">
  <img src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/DownloadOnAppStoreIcon.svg" alt="Download on the App Store" />
</section>

  <footer>
    <p>&copy; 2025 Joey App. All rights reserved.</p>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms & Conditions</a>
  </footer>

</body>
</html>
