<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joey</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      background: #F2F2F7;
    }

    /* Hero */
    .hero { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 60px 20px; 
      background: #661EAB; 
      color: white; 
      text-align: left;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 900px;
    }

    .hero .logo {
      max-width: 120px;
      flex-shrink: 0;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .brand-text p {
      margin: 5px 0 0;
      color: white;
    }

    /* Mobile stacking */
    @media (max-width: 600px) {
      .hero {
        text-align: center;
      }
      .brand {
        flex-direction: column;
      }
      .brand-text h1 {
        font-size: 2rem;
      }
    }

    .hero h1 { margin-bottom: 10px; font-size: 2.5rem; }
    .hero p { margin-bottom: 20px; color: white; }
    .hero .buttons img { height: 50px; margin: 0 10px; cursor: pointer; }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 50px 20px;
      max-width: 1000px;
      margin: 0 auto;
      flex-wrap: wrap;
      text-align: center;
    }
    .feature {
      background: transparent;
      padding: 0;
      box-shadow: none;
      justify-content: center;
      align-items: center;
    }
    .feature .mockup {
      display: block;
      max-width: 250px;
      height: auto;
      border: none;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
    }

    /* Download */
    .download {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      background: #F2F2F7;
    }
    .download img {
      height: 60px;
      cursor: pointer;
    }
    .feature h3 { margin-top: 0; }

    /* Footer */
    footer { background: #661EAB; color: #fff; padding: 20px; text-align: center; }
    footer a { color: #fff; margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>

  <section class="hero">
    <div class="brand">
      <img src="Assets/JoeyAppIconWebsite.png" alt="Joey Logo" class="logo">
      <div class="brand-text">
        <h1>Joey</h1>
        <p>Your pocket guide to finding family adventures near you</p>
      </div>
    </div>
  </section>


  <section class="features">
    <div class="feature">
      <img class="mockup" src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/SearchLocation.png" alt="Search for activities in a given area" />
    </div>
    <div class="feature">
      <img class="mockup" src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/ActivityDetails.png" alt="View details for the activity" />
    </div>
  </section>

  <section class="download">
    <img src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/DownloadOnAppStoreIcon.svg" alt="Download on the App Store" />
  </section>

  <footer>
    <p>&copy; 2025 Joey App. All rights reserved.</p>
    <a href="privacypolicy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> | 
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc1UtDh4i3XgeAFB6PQ24c2fzNZDp92bzyBoOm2zRYkAArDNQ/viewform" target="_blank">Contact Us</a> 
  </footer>

</body>
</html>
