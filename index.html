<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joey</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; }
    /* Hero */
    .hero { display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 100px 20px; background: #661EAB; text-align: center; color: white; }
    .hero h1 { margin-bottom: 10px; font-size: 2.5rem; }
    .hero p { margin-bottom: 20px; color: white; }
    .hero .buttons img { height: 50px; margin: 0 10px; cursor: pointer; }
    /* Features */
    .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                 gap: 20px; padding: 50px 20px; max-width: 900px; margin: auto; }
    .feature { background: #fff; padding: 20px; border-radius: 8px; text-align: center; }
    .feature h3 { margin-top: 0; }
    /* Footer */
    footer { background: #661EAB; color: #fff; padding: 20px; text-align: center; }
    footer a { color: #fff; margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Joey</h1>
    <p>Find things for your family to do in your area</p>
    <div class="buttons">
      <img src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/DownloadOnAppStoreIcon.svg" alt="Download on the App Store" />
    </div>
  </section>

  <section class="features">
    <div class="feature">
      <img src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/SearchLocation.png" alt="Search for activities in a given area" />
    </div>
    <div class="feature">
      <img src="https://raw.githubusercontent.com/sunnymist/joeywebsite/main/Assets/ActivityDetails.png" alt="View details for the activity" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Joey App. All rights reserved.</p>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms & Conditions</a>
  </footer>

</body>
</html>
